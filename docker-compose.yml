# ============================================
# OPENBOOKING DOCKER COMPOSE
# Local development and production stack
# ============================================

version: '3.8'

services:
  # ============================================
  # NEXT.JS APPLICATION
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: openbooking-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - openbooking-network
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs

  # ============================================
  # REDIS (Caching & Real-time)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: openbooking-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - openbooking-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # POSTGRESQL (Local Development)
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: openbooking-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: openbooking
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - openbooking-network
    profiles:
      - local-db

  # ============================================
  # NGINX (Reverse Proxy)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: openbooking-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - openbooking-network
    profiles:
      - production

  # ============================================
  # CERTBOT (SSL Certificates)
  # ============================================
  certbot:
    image: certbot/certbot
    container_name: openbooking-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - openbooking-network
    profiles:
      - production

  # ============================================
  # MONITORING (Prometheus)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: openbooking-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - openbooking-network
    profiles:
      - monitoring

  # ============================================
  # GRAFANA (Dashboards)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: openbooking-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - openbooking-network
    profiles:
      - monitoring

  # ============================================
  # LOGS (Loki)
  # ============================================
  loki:
    image: grafana/loki:latest
    container_name: openbooking-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - openbooking-network
    profiles:
      - monitoring

  # ============================================
  # LOG AGGREGATION (Promtail)
  # ============================================
  promtail:
    image: grafana/promtail:latest
    container_name: openbooking-promtail
    restart: unless-stopped
    volumes:
      - ./logs:/var/log/app
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - openbooking-network
    profiles:
      - monitoring

networks:
  openbooking-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
  loki-data:
