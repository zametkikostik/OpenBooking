# ============================================
# OPENBOOKING KUBERNETES DEPLOYMENT
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: openbooking
  namespace: production
  labels:
    app: openbooking
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: openbooking
  template:
    metadata:
      labels:
        app: openbooking
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: openbooking
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      containers:
        - name: app
          image: openbooking/app:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: NEXT_PUBLIC_SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: openbooking-secrets
                  key: supabase-url
            - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: openbooking-secrets
                  key: supabase-anon-key
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: openbooking-secrets
                  key: supabase-service-key
            - name: REDIS_URL
              value: "redis://redis-master:6379"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: uploads
              mountPath: /app/uploads
      volumes:
        - name: logs
          emptyDir: {}
        - name: uploads
          persistentVolumeClaim:
            claimName: openbooking-uploads-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: openbooking
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: openbooking
  namespace: production
  labels:
    app: openbooking
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: openbooking
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openbooking
  namespace: production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - openbooking.com
        - www.openbooking.com
      secretName: openbooking-tls
  rules:
    - host: openbooking.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openbooking
                port:
                  number: 80
    - host: www.openbooking.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openbooking
                port:
                  number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: openbooking-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: openbooking
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 4
          periodSeconds: 60
      selectPolicy: Max
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openbooking
  namespace: production
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: openbooking-pdb
  namespace: production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: openbooking
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openbooking-uploads-pvc
  namespace: production
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 10Gi
