apiVersion: v1
kind: Service
metadata:
  name: openbooking-service
  namespace: production
  labels:
    app: openbooking
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: openbooking
---
apiVersion: v1
kind: Service
metadata:
  name: openbooking-service-headless
  namespace: production
  labels:
    app: openbooking
spec:
  clusterIP: None
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: openbooking
